<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff99cc, #ffcc99);
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            position: relative;
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.3em;
            color: #6c757d;
            margin-top: 0;
            margin-bottom: 1em;
        }

        .btn {
            margin-top: 20px;
            position: relative;
        }

        .btn a, .moving-btn {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 12px 30px;
            border-radius: 12px;
            margin: 5px;
            display: inline-block;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn a:hover, .moving-btn:hover {
            background-color: #0056b3;
        }

        .moving-btn {
            position: absolute;
            background-color: #dc3545;
            cursor: pointer;
            font-size: 1.2em;
            top: 20px;
            left: 120px;
        }

        .congratulatory-message {
            display: none;
            margin-top: 20px;
            font-size: 1.3em;
            color: #28a745;
            text-align: center;
        }

        .tenor-embed iframe {
            border: none;
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .tenor-gif-embed {
            margin-top: 20px;
        }

        .tenor-gif-embed a {
            display: block;
            color: #007bff;
            font-size: 1.2em;
            text-decoration: none;
        }

        .tenor-gif-embed a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }

            .btn a, .moving-btn {
                padding: 10px 20px;
                font-size: 1em;
            }

            .moving-btn {
                top: 10px;
                left: 80px;
            }

            .congratulatory-message {
                font-size: 1.1em;
            }

            .tenor-embed iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be Mine?</h1>
        <p>- Anuj's heart is waiting for you</p>
        
        <div class="btn">
            <a id="yes-button" href="#">Yes, forever!</a>
            <div id="no-button" class="moving-btn">No</div>
        </div>

        <div class="congratulatory-message" id="congrats-message">
            <p>Yay! You said yes! ðŸ¥°</p>
            <iframe src="https://tenor.com/embed.js?gif_id=22885016" allowfullscreen></iframe>
        </div>

        <div class="tenor-embed">
            <div class="tenor-gif-embed" data-postid="22885016" data-share-method="host" data-aspect-ratio="1.04918" data-width="100%">
                <a href="https://tenor.com/view/manja-gif-22885016" target="_blank">Manja Sticker</a> from
                <a href="https://tenor.com/search/manja-stickers" target="_blank">More Manja Stickers</a>
            </div>
            <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        </div>
    </div>
    <script>
        // JavaScript to handle "No" button movement and "Yes" button action

        document.getElementById('no-button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            
            // Get the button element
            var button = this;
            
            // Generate random positions within the viewport
            var x = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            var y = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            
            // Set the new position of the button
            button.style.left = x + 'px';
            button.style.top = y + 'px';
            
            // Add a bounce effect
            button.style.transform = 'scale(1.1)';
            setTimeout(() => button.style.transform = 'scale(1)', 200);
        });

        document.getElementById('yes-button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            
            // Show the congratulatory message
            document.getElementById('congrats-message').style.display = 'block';
            
            // Hide the "No" button
            document.getElementById('no-button').style.display = 'none';
        });
    </script>
</body>
</html>
